{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

    Building better learning experiences with UpSkill
  </h1>

    Read inspiring stories from around the world on how UpSkill is being used to manage online learning and improve learner outcomes.
  </p>
  <div class="image-container">
    <img
      src="{% static 'assets/card-img-1.jpg' %}"

    <img
      src="{% static 'assets/card-img-2.jpg' %}"
      alt="{% translate 'UpSkill team collaboration' %}"
      class="img-fluid rounded-image"
    />
    <img
      src="{% static 'assets/card-img-3.jpg' %}"
      alt="{% translate 'UpSkill workshop session' %}"
