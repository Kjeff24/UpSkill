<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <title>Learner Signup</title>
  </head>
  <body>
    <section
      class="p-4 d-flex align-items-center justify-content-center"
      style="background-color: rgb(236, 236, 236)"
    >
      <div
        class="col-lg-10 pt-3"
        style="border-radius: 25px; background-color: white; width: 800px;"
      >
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6">
            <div>
                <h4 class="text-center fw-bold mb-3 text-success">
                  Update User Information
                </h4>
                <div class="d-flex justify-content-center p-3">
                    <img
                          src="{{request.user.avatar.url}}"
                          alt="user"
                          style="max-width: 250px; border-radius: 50%;"
                    />
                </div>
            </div>
            
            {% if messages %} {% for message in messages %}
            <p
              class="ui {{message.tags}} message text-center fs-6 fw-bold signup-heading"
            >
              {{message}}
            </p>
            {% endfor %} {% endif %}
            <form method="POST" class="mx-1 mx-md-3" enctype="multipart/form-data">
              {% csrf_token %}
              <div
                class="d-flex flex-row align-items-center mb-3 justify-content-center"
              >
                <i class="fas fa-user fa-2x me-1 fa-fw icon-logo"></i>
                <div class="form-floating flex-fill">
                  <!-- input  -->
                  {{ form.first_name}}
                  <label for="floatingfirst_name">First name</label>
                </div>
              </div>

              <div
                class="d-flex flex-row align-items-center mb-3 justify-content-center"
              >
                <i class="fas fa-user fa-2x me-1 fa-fw icon-logo"></i>
                <div class="form-floating flex-fill">
                  <!-- input  -->
                  {{ form.last_name}}
                  <label for="floatingInput">Last name</label>
                </div>
              </div>

              <div
                class="d-flex flex-row align-items-center mb-3 justify-content-center"
              >
                <!-- <i class="fas fa-envelope fa-2x me-1 fa-fw icon-logo"></i> -->
                <i class="far fa-user fa-2x me-1 fa-fw icon-logo"></i>
                <div class="form-floating flex-fill">
                  <!-- input  -->
                  {{ form.username}}
                  <label for="floatingInput">Username</label>
                </div>
              </div>

              <div
                class="d-flex flex-row align-items-center mb-3 justify-content-center"
              >
              
              <i class="fas fa-file-alt fa-2x me-1 fa-fw icon-logo"></i>
                <div class="form-floating flex-fill">
                  <!-- input  -->
                  {{ form.bio}}
                  <label for="floatingInput">Bio</label>
                </div>
              </div>

              <div
                class="d-flex flex-row align-items-center mb-3 gap-3 justify-content-center"
              >
                
                <div class="form-floating flex-fill color-light-gray">
                  <!-- input  -->
                  {{ form.avatar}}
                  <label></label>
                </div>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-success"
                >
                  Update
                </button>
              </div>
              <p class="text-center">
                <a
                  href="{% url 'learner-home' request.user %}"
                  class="color-light-gray"
                  style="text-decoration: none"
                  >Go home</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
      const passwordField1 = document.getElementById("passwordField1");
      const passwordField2 = document.getElementById("passwordField2");
      const showPasswordToggle = document.getElementById("showPasswordToggle");

      showPasswordToggle.addEventListener("change", function () {
        if (showPasswordToggle.checked) {
          passwordField2.type = "text";
          passwordField1.type = "text";
        } else {
          passwordField1.type = "password";
          passwordField2.type = "password";
        }
      });
    </script>
  </body>
</html>
