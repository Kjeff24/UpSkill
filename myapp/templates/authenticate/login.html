<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
        rel="stylesheet"
        href="{% static 'css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Employer Login</title>
</head>
<body>
    <section class="vh-100 p-4" style="background-color: #2d2d39;;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-2">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                        <p class="text-center fs-2 fs-5 fw-bold mb-3 signup-heading">Login As Employee</p>
                        {% if messages %}
                        {% for message in messages %}
                            <p class="ui {{message.tags}} message text-center fs-6 fw-bold signup-heading">
                            {{message}}
                            </p>
                        {% endfor %}
                        {% endif %}
                        <form method="POST" class="mx-1 mx-md-3">
                            {% csrf_token %}

                            <div class="d-flex flex-row align-items-center mb-3 justify-content-center input-container">
                                <!-- <i class="fas fa-envelope fa-2x me-1 fa-fw icon-logo"></i> -->
                                <i class="far fa-user fa-2x me-1 fa-fw icon-logo"></i>
                                <div class="form-floating flex-fill">
                                    <!-- input  -->
                                    {{ form.username}}
                                    <label for="floatingInput">Username</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-3 justify-content-center input-container">
                                <i class="fas fa-lock fa-2x me-1 fa-fw icon-logo"></i>
                                <div class="form-floating flex-fill">
                                    <!-- input  -->
                                    {{ form.password}}
                                    <label for="floatingInput">Password</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end check mb-4">
                                <label>
                                    <input type="checkbox" id="showPasswordToggle" />
                                    <!-- <div class="checkmark"></div> -->
                                </label>
                                <span>Show Password</span>
                            </div>
        
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-register btn-lg">Login</button>
                            </div>
                            <p class="text-center">
                                Forgot Password ? <a href="{% url 'password_reset' %}" class="signup-employee">Click here</a>
                            </p>
                            <p class="text-center">
                                Don't have an acount ? <a href="{% url 'employee-signup' %}" class="signup-employee">Signup</a>
                            </p>
        
                        </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="user-select:none">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        const passwordField = document.getElementById("passwordField");
        const showPasswordToggle =
            document.getElementById("showPasswordToggle");

        if (typeof passwordField.type === "undefined") {
            // Feature detection failed, fallback behavior
            showPasswordToggle.style.display = "none";
        } else {
            showPasswordToggle.addEventListener("change", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
            });
        }
    </script>
</body>
</html>
