<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
    <div 
    class="d-flex justify-content-center align-items-center text-white p-3 vh-100"
    style="background-color: #2d2d39; color: #fff;"
    >
        <form class="form" method="POST">
            {% csrf_token %}
            <h1>CONGRATULATIONS !!!</h1>
            <div class="text-center">
                <img src="{% static 'assets/congratulation.svg' %}" alt="congratulation" class="img-fluid">
            </div>
            <div class="text-center">
                {% if messages %}
                <ul class="messages list-unstyled mt-2 p-3">
                {% for message in messages %}
                <li
                {% if message.tags %}
                class="{{ message.tags }}"
                {% endif %}
                >
                {{ message }}
                </li>
                {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="d-block text-center mt-2">
                <button class="btn btn-outline-secondary " type="submit" style="width: 200px;">Okay</button>
            </div>
        </form>
    </div>
</body>
</html>
