{% load static %}
<div
  class="side-bar side-bar-big flex-shrink-0 p-3 text-white"
  style="background-color: #3f4156; width: 280px;"
>
  <a class="tools-button btn btn-outline-primary text-white">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
      <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
    </svg>
    <span>Tools</span>
  </a>
  {% with request.resolver_match.url_name as url_name %}
  <ul class="nav nav-pills flex-column">
    <li class="nav-item mb-5">
      <a
        href="{% url 'course' pk=course.id %}"
        class="nav-link py-3 border-bottom text-white {% if url_name == 'course' %} active {% endif %}"
        aria-current="page"
        title="Overview"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/overview.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-1"
        />
        Overview
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'announcement' course.id %}"
        class="nav-link py-3 border-bottom text-white {% if url_name == 'announcement' %} active {% endif %}"
        title="Announcement"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/bell.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-3"
        />
        Announcement
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'resource' course.id %}"
        class="nav-link py-3 border-bottom text-white {% if url_name == 'resource' %} active {% endif %}"
        title="Resources"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/archive.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-4"
        />
        Resource
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'quiz-page' pk=course.id %}"
        class="nav-link py-3 border-bottom text-white {% if url_name == 'quiz-page' %} active {% endif %}"
        title="Quiz"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/quiz.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-5"
        />
        Quiz
      </a>
    </li>
    <li class="nav-item mb-5">
      <a
        href="{% url 'room-page' course.id %}"
        class="nav-link py-3 border-bottom text-white {% if url_name == 'room-page' %} active {% endif %}"
        title="Chat Room"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
      >
        <img
          src="{% static 'assets/message.svg' %}"
          alt="Back"
          class="feather-icon icon-bar-6"
        />
        Chat
      </a>
    </li>
  </ul>
  {% endwith %}
</div>
