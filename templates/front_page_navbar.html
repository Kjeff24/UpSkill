{% load i18n %}
<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: white"
>
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">
      <i class="bi bi-book-fill me-1 text-sucesss"></i>UpSkill</a
    >

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        {% with request.resolver_match.url_name as url_name %}
        <li class="nav-item">
          <a
            href="{% url 'home' %}"
            class="nav-link {% if url_name == 'home' %} active {% endif %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{% url 'about' %}"
            class="nav-link {% if url_name == 'about' %} active {% endif %}"
          >
            About Us
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{% url 'contact' %}"
            class="nav-link {% if url_name == 'contact' %} active {% endif %}"
          >
            Contact Us
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownSignup"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Signup
          </a>

          <ul class="dropdown-menu" aria-labelledby="navbarDropdownSignup">
            <li>
              <a href="{% url 'learner-signup' %}" class="dropdown-item">
                Signup as Learner
              </a>
            </li>
            <li>
              <a href="{% url 'tutor-signup' %}" class="dropdown-item">
                Signup as Tutor
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownLogin"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Login
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownLogin">
            <li>
              <a href="{% url 'login' %}" class="dropdown-item">
                login as Learner
              </a>
            </li>
            <li>
              <a href="{%url 'tutor_admin:login' %}" class="dropdown-item">
                login as Tutor
              </a>
            </li>
          </ul>
        </li>

        {% endwith %}
      </ul>
    </div>
  </div>
</nav>
