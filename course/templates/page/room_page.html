{% extends 'main.html' %} {% load static %} | {% block content %}
<div>
    <h1>Rooms</h1>
    {% if rooms %}
    {% for room in rooms %}
    <p> <a href="{% url 'chat-room' pk2=course.id pk=room.id %}">{{room.room_topic}}</a></p>
    <p>{{room.room_description}}</p>
    <hr />
    {% endfor %}
    {% else %}
    <p>No rooms are available.</p>
    {% endif %}
</div>
{% endblock %}
